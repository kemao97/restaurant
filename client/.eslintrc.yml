env:
  browser: true
  es6: true
extends:
  - 'plugin:react/recommended'
  - google
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2018
  sourceType: module
plugins:
  - react
rules: {
  max-len: off,
  "indent": ["error", 2, {"SwitchCase": 1}],
  "require-jsdoc" : 0
}
